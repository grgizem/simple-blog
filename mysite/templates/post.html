{% extends "base.html" %}
{% block title %}
<h2>New Post</h2>
{% endblock %}

{% block content %}
	<form action="{% url newpost %}" method="POST">
	{% csrf_token %}
            <table>
	<div class="input-xlarge">
              {{ form.as_table }}
	</div>
            </table>
	<div class="form-actions">
      	<button type="submit">Post</button>
	</div>
	</form>

{% endblock %}
