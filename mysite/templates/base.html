
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Blog</a>
	  <ul class="nav pull-right">
          	{% if user.is_authenticated %}
  		
                  <li id="fat-menu" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="/accounts/profile/">Profile</a></li>
                      <li><a href="/accounts/logout/">Logout</a></li>
                    </ul>
                  </li>
		{% else %}
  			<li><a href="/accounts/login">Login</a></li>
			<li><a href="/accounts/register">Register</a></li>
		{% endif %}
		</ul>
	  </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">



        <div class="span9">
          <div class="hero-unit">
	{% block title %}{% endblock %}
		<div class="error">{% block notification %}{% endblock %}</div>
          </div>
          	{% block content %}{% endblock %}
	</div><!--/span-->
<!--
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Archive</li>
              	{% for entry in entry_archive %}
              		<li><a href=/entry/{{ entry.id }}>{{ entry.pub_date }}</a></li>
              	{% endfor %}
            </ul>
          </div>
        </div>
-->

      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; June 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
